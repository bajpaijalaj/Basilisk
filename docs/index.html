<html>

<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', { 'packages': ['bar'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['No. of Clients', 'x1', 'x2', 'x3'],
        ['1', 1000, 500, 300],
        ['4', 1200, 450, 450],
        ['8', 600, 1000, 400],
        ['16', 1000, 570, 340]
      ]);

      var options = {
        chart: {
          title: 'Performance',
          subtitle: 'Tentris, Fuseki, and Virtuoso',
        },
        bars: 'vertical',
        hAxis: { format: 'decimal' },
        height: 450,
        colors: ['#1b9e76', '#d95f01', '#7570b2']
      };

      var chart = new google.charts.Bar(document.getElementById('chart'));
      chart.draw(data, google.charts.Bar.convertOptions(options));
    }
  </script>
  <style>
    body {
      margin: 0px;
      color: #fff;
      font-family: 'Open Sans', Helvetica, sans-serif;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: 50px 1fr 50px;
      grid-template-areas:
        'header'
        'main';
      height: 100vh;
    }

    .header {
      grid-area: header;
      display: flex;
      align-items: center;
      padding: 0 10px;
      background-color: #648ca6;
    }

    .sidenav {
      grid-area: sidenav;
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 200px;
      position: fixed;
      overflow-y: auto;
      transform: translateX(-200px);
      transition: all .3s ease-in-out;
      z-index: 2;
      background-color: #f3b72e;
      /* #003476;*/
    }

    .main {
      grid-area: main;
      background-color: #9cb7d6;
    }

    .content {
      display: flex;
      justify-content: space-between;
      margin: 20px;
      padding: 20px;
      /*height: 150px;*/
      background-color: white;
      /* #e4e9ee;*/
      color: slategray;
    }

    @media only screen and (min-width: 750px) {
      .container {
        grid-template-columns: 200px 1fr;
        grid-template-areas:
          "sidenav header"
          "sidenav main"
          "sidenav footer";
      }
      .sidenav {
        position: relative;
        transform: translateX(0);
      }
    }

  </style>
</head>

<body>
	<div class="container">
		<header class="header">
			<h4>CONTINUOUS BENCHMARKING PLATFORM</h4>
		</header>
    <aside class="sidenav">
		<div>
			<button style="height: 35px; width:40%;display:inline-block;margin-top: 10px;margin-left: 20px;">Single</button>
			<button style="height: 35px; width:40%;display:inline-block;margin-top: 10px;">Multiple</button>
		</div>
		<div style="margin-top: 40px;margin-left: 30px;">Type of chart
			<form>	<input type="radio" name="chart" value="bar"> Bar chart<br>
					<input type="radio" name="chart" value="box"> Boxplot chart<br>
					<input type="radio" name="chart" value="line"> Line chart<br>
					<input type="radio" name="chart" value="other"> ...</form>
		</div>
		<div style="margin-top: 40px;margin-left: 30px;">Versions
			<form>	<input type="checkbox" name="version" value="bar"> Tentris v4<br>
					<input type="checkbox" name="version" value="box"> Tentris v3<br>
					<input type="checkbox" name="version" value="line"> Tentris v2<br>
					<input type="checkbox" name="version" value="other"> Tentris v1</form>
		</div>
		<div style="margin-top: 40px;margin-left: 30px;">Triple Stores
			<form>	<input type="checkbox" name="store" value="bar">Tentris<br>
					<input type="checkbox" name="store" value="box">Fuseki<br>
					<input type="checkbox" name="store" value="other">Virtuoso</form>
		</div>
	</aside>
    <main class="main">
		<div class="content" id="chart"></div>
    </main>
	</div>
</body>
</html>
