<!DOCTYPE html>
<html>

<head>
  <link href="c3-0.7.10/c3.css" rel="stylesheet">
  <script src="c3-0.7.10/c3.js"></script>
  <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
  <script src="papaparse.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="chartsscript.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: white;
    }
    .menu {
      position: -webkit-sticky;
      position: sticky;
      top: 0;
      padding: 15px 15px 0px 15px;
      background-color: #001030;
      font-size: 20px;
      display: grid;
      grid-template-columns: 33.33% 33.33% 33.33%;
      z-index: 1;
    }
    .content {
      display: grid;
      grid-template-columns: auto;
      grid-gap: 10px;
      background-color: white;
      padding: 10px;
    }
    .content>div {
      background-color: rgba(255, 255, 255, 0.8);
      text-align: center;
      font-size: 30px;
    }
    .drop,
    .sub,
    .clr,
    .down {
      border: 0.5px solid;
      cursor: pointer;
      font-size: medium;
      padding: 2px 5px 3px 5px;
      background-color: rgb(247, 222, 169);
      color: black;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      border-radius: 5px;
      border: 1px solid white;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
      padding: 5px 5px 5px 5px;
      color: black;
    }
    .dropdown-content input {
      color: black;
      padding: 5px 5px 5px 5px;
      text-decoration: none;
      display: block-inline;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    #close,
    #open {
      position: fixed;
      right: 0px;
      top: 0px;
      z-index: 10;
      cursor: pointer;
      color: black;
    }
  </style>
</head>

<body>
  <span class="btn btn-outline-light btn-sm" style="background-color: #15568f; color: white" id="open">Expand</span>
  <span class="btn btn-primary btn-sm" id="close" style="background-color: #fff">Collapse</span>
  
  <div class="menu" id="menuId">
    <div class="logo" style="width: 60px;"><img src="./Basilisk_Logo_ShivamBahedia.png" height="200" width="200" /></div>
    <div class="menu-1" id="stores">
      <form>
        <table style="padding: 10px 10px 10px 10px;">
          <tr>
            <td>Tentris</td>
            <td>
              <div class="dropdown">
                <label class="btn btn-outline-light dropdown-toggle btn-sm">Select Versions</label>
                <div class="dropdown-content">
                  <input type="checkbox" id="version1" name="store" value="tentris"> Version 1</input><br>
                  <input type="checkbox" id="version2" name="store" value="tentris"> Version 2</input><br>
                  <input type="checkbox" id="version3" name="store" value="tentris"> Version 3</input><br>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>Fuseki</td>
            <td>
              <div class="dropdown"><label class="btn btn-outline-light dropdown-toggle btn-sm">Select Versions</label>
                <div class="dropdown-content">
                  <input type="checkbox" id="version1" name="store" value="fuseki"> Version 1</input><br>
                  <input type="checkbox" id="version2" name="store" value="fuseki"> Version 2</input><br>
                  <input type="checkbox" id="version3" name="store" value="fuseki"> Version 3</input><br>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>Virtuoso</td>
            <td>
              <div class="dropdown"><label class="btn btn-outline-light dropdown-toggle btn-sm">Select Versions</label>
                <div class="dropdown-content">
                  <input type="checkbox" id="version1" name="store" value="Virtuoso"> Version 1</input><br>
                  <input type="checkbox" id="version2" name="store" value="Virtuoso"> Version 2</input><br>
                  <input type="checkbox" id="version3" name="store" value="Virtuoso"> Version 3</input><br>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td><label class="btn btn-light btn-sm" style="margin-left: 0px" onClick="displayGraph()">Submit</label></td>
            <td><label class="btn btn-outline-light btn-sm" style="margin-left: 55px" onClick="clearGraph()">Clear all</label></td>
          </tr>
        </table>
      </form>
    </div>
    
    <div class="menu-2">
      <table style=" padding: 10px 10px 10px 10px;">
        <tr>
          <td>
            <form>
              <input class="rad" type="radio" value="bar" name="chart" onclick="move('bar')" checked> Bar chart<br>
              <input class="rad" type="radio" value="box" name="chart" onclick="move('box')"> Area Chart<br>
              <input class="rad" type="radio" value="line" name="chart" onclick="move('line')"> Line chart<br>
              <input class="rad" type="radio" value="other_stats" name="chart" onclick="move('other')"> Other stats<br>
            </form>
          </td>
        </tr>
        <tr>
          <td>Download Results: &nbsp;
              <label class="btn btn-sm btn-outline-light" onclick="downloadRdf()">RDF Format</label>
              &nbsp;&nbsp;
              <label class="btn btn-sm btn-outline-light" onclick="downloadCsv()">CSV Format</label>
          </td>
        </tr>
      </table>
    </div>
    
  </div>
  <div class="content" style="width: 97%;">
    <div id="bar_chart" style="width: 100%;"></div>
    <div class="line_chart" id="boxplot_chart">
      <div class="line_chart_col" id="boxplot_chart1"></div>
      <div class="line_chart_col" id="boxplot_chart2"></div>
      <div class="line_chart_col"id="boxplot_chart3"></div>
    </div>
    <div class="line_chart" id="line_chart">
      <div class="line_chart_col" id="line_chart1"></div>
      <div class="line_chart_col" id="line_chart2"></div>
      <div class="line_chart_col"id="line_chart3"></div>
    </div>
    <div id="other_stats"></div>
  </div>
  

</body>

</html>
