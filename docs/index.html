<!DOCTYPE html>
<html>

<head>
    
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="chartscript.js"></script>
  
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: white;
    }
    .menu {
      position: -webkit-sticky;
      position: sticky;
      top: 0;
      background-color: #f3b72e;
      font-size: 20px;
      display: grid;
      grid-template-columns: 33.33% 33.33% 33.33%;
      z-index: 1;
    }
    .content {
      display: grid;
      grid-template-columns: auto;
      grid-gap: 10px;
      background-color: white;
      padding: 10px;
    }
    .content>div {
      background-color: rgba(255, 255, 255, 0.8);
      text-align: center;
      font-size: 30px;
    }
    .drop,
    .sub,
    .clr,
    .down {
      border: 0.5px solid;
      cursor: pointer;
      font-size: medium;
      padding: 2px 5px 3px 5px;
      background-color: rgb(247, 222, 169);
      color: black;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: rgb(250, 241, 220);
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
      padding: 5px 5px 5px 5px;
      color: black;
    }
    .dropdown-content input {
      color: black;
      padding: 5px 5px 5px 5px;
      text-decoration: none;
      display: block-inline;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    #close,
    #open {
      position: absolute;
      right: 0px;
      top: 0px;
      z-index: 10;
      cursor: pointer;
      color: black;
    }
  </style>
</head>

<body>
  <span id="close">[Collapse]</span>
  <span id="open" hidden>[Expand]</span>
  <div class="menu" id="menuId">
    <div class="menu-1">
      <form>
        <table style="padding: 10px 10px 10px 10px;">
          <tr>
            <td>Tentris</td>
            <td>
              <div class="dropdown">
                <label class="drop">Select Versions</label>
                <div class="dropdown-content">
                  <input type="checkbox" name="store" value="bar"> Version 1</input><br>
                  <input type="checkbox" name="store" value="bar"> Version 2</input><br>
                  <input type="checkbox" name="store" value="bar"> Version 3</input><br>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>Fuseki</td>
            <td>
              <div class="dropdown"><label class="drop">Select Versions</label>
                <div class="dropdown-content">
                  <input type="checkbox" name="store" value="bar"> Version 1</input><br>
                  <input type="checkbox" name="store" value="bar"> Version 2</input><br>
                  <input type="checkbox" name="store" value="bar"> Version 3</input><br>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>Virtuoso</td>
            <td>
              <div class="dropdown"><label class="drop">Select Versions</label>
                <div class="dropdown-content">
                  <input type="checkbox" name="store" value="bar"> Version 1</input><br>
                  <input type="checkbox" name="store" value="bar"> Version 2</input><br>
                  <input type="checkbox" name="store" value="bar"> Version 3</input><br>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td><label class="sub">Submit</label></td>
            <td><label class="clr">Clear all</label></td>
          </tr>
        </table>
      </form>
    </div>
    <div class="menu-2">
      <table style=" padding: 10px 10px 10px 10px;">
        <tr>
          <td>
            <form>
              <input class="rad" type="radio" value="bar" name="chart" onclick="move('bar')" checked> Bar chart<br>
              <input class="rad" type="radio" value="box" name="chart" onclick="move('box')"> Boxplot chart<br>
              <input class="rad" type="radio" value="line" name="chart" onclick="move('line')"> Line chart<br>
              <input class="rad" type="radio" value="other_stats" name="chart" onclick="move('other')"> Other stats<br>
            </form>
          </td>
        </tr>
        <tr>
          <td>Download Results: &nbsp;<label class="down">RDF Format</label>&nbsp;&nbsp;<label class="down">CSV
              Format</label>
          </td>
        </tr>
      </table>
    </div>

  </div>
  <div class="content" style="width: 97%;">
    <div id="bar_chart" style="width: 100%;"></div>
    <div id="boxplot_chart"></div>
    <div id="line_chart"></div>
    <div id="other_stats"></div>
  </div>

</body>

</html>
